<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Inventario</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo"></div>
            <h1 class="logo-title">Sistema de Inventario</h1>
            <p class="logo-subtitle">Gestión inteligente de productos</p>
        </div>

        <div class="demo-credentials">
            <strong>Credenciales de demo:</strong><br>
            Usuario: admin<br>
            Contraseña: admin123
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Usuario</label>
                <input type="text" id="username" class="form-input" placeholder="Ingrese su usuario" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" class="form-input" placeholder="Ingrese su contraseña" required>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                Iniciar Sesión
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
