<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .recovery-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .recovery-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .recovery-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .recovery-header p {
            color: #666;
            font-size: 14px;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .message.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }

        .password-requirements ul {
            margin-left: 20px;
            margin-top: 8px;
        }

        .password-requirements li {
            margin: 4px 0;
        }

        #recoveryForm {
            display: block;
        }

        #successMessage {
            display: none;
            text-align: center;
        }

        #successMessage.show {
            display: block;
        }

        #recoveryForm.hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-header">
            <div class="icon">üîê</div>
            <h1>Recuperar Contrase√±a</h1>
            <p>Completa el formulario para restablecer tu contrase√±a</p>
        </div>

        <div id="messageContainer"></div>

        <!-- Formulario de recuperaci√≥n -->
        <form id="recoveryForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>

            <div class="form-group">
                <label id="securityQuestionLabel">Pregunta de Seguridad</label>
                <input type="text" id="securityAnswer" placeholder="Ingresa tu respuesta" required>
                <small style="color: #999; font-size: 12px; display: block; margin-top: 5px;">
                    Primero ingresa tu usuario para ver la pregunta de seguridad
                </small>
            </div>

            <div class="form-group">
                <label for="newPassword">Nueva Contrase√±a</label>
                <input type="password" id="newPassword" placeholder="Ingresa tu nueva contrase√±a" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase√±a</label>
                <input type="password" id="confirmPassword" placeholder="Confirma tu nueva contrase√±a" required>
            </div>

            <button type="submit">Cambiar Contrase√±a</button>
        </form>

        <!-- Mensaje de √©xito -->
        <div id="successMessage">
            <div class="icon">‚úÖ</div>
            <h2 style="color: #3c3; margin-bottom: 15px;">¬°Contrase√±a Cambiada!</h2>
            <p style="color: #666; margin-bottom: 25px;">Tu contrase√±a ha sido actualizada exitosamente.</p>
            <button onclick="goToLogin()">Ir al Inicio de Sesi√≥n</button>
        </div>

        <div class="back-link">
            <a href="#" onclick="goToLogin()">‚Üê Volver al inicio de sesi√≥n</a>
        </div>
    </div>

    <script>
        // Base de datos simulada (en memoria)
        const users = {
            'admin': {
                password: 'Admin123',
                securityQuestion: '¬øCu√°l es el nombre de tu primera mascota?',
                securityAnswer: 'firulais'
            },
            'usuario1': {
                password: 'User123',
                securityQuestion: '¬øEn qu√© ciudad naciste?',
                securityAnswer: 'santo domingo'
            },
            'demo': {
                password: 'Demo123',
                securityQuestion: '¬øCu√°l es tu color favorito?',
                securityAnswer: 'azul'
            }
        };

        const usernameInput = document.getElementById('username');
        const securityQuestionLabel = document.getElementById('securityQuestionLabel');

        // Mostrar pregunta de seguridad cuando se ingresa el usuario
        usernameInput.addEventListener('blur', function() {
            const username = this.value.trim();
            if (username && users[username]) {
                securityQuestionLabel.textContent = users[username].securityQuestion;
                securityQuestionLabel.style.color = '#667eea';
            } else if (username) {
                securityQuestionLabel.textContent = 'Usuario no encontrado';
                securityQuestionLabel.style.color = '#c33';
            } else {
                securityQuestionLabel.textContent = 'Pregunta de Seguridad';
                securityQuestionLabel.style.color = '#555';
            }
        });

        // Procesar formulario
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const securityAnswer = document.getElementById('securityAnswer').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validar que el usuario existe
            if (!users[username]) {
                showMessage('Usuario no encontrado. Verifica tu nombre de usuario.', 'error');
                return;
            }

            // Validar respuesta de seguridad
            if (securityAnswer.toLowerCase() !== users[username].securityAnswer.toLowerCase()) {
                showMessage('La respuesta a la pregunta de seguridad es incorrecta.', 'error');
                return;
            }

            // Validar que las contrase√±as coincidan
            if (newPassword !== confirmPassword) {
                showMessage('Las contrase√±as no coinciden.', 'error');
                return;
            }

            // Actualizar contrase√±a en la base de datos
            users[username].password = newPassword;
            
            // Mostrar mensaje de √©xito
            document.getElementById('recoveryForm').classList.add('hide');
            document.getElementById('successMessage').classList.add('show');
            showMessage('¬°Contrase√±a actualizada exitosamente!', 'success');
        });

        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // Auto-ocultar mensajes despu√©s de 5 segundos
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        function goToLogin() {
            alert('Redirigiendo al inicio de sesi√≥n...');
            // Aqu√≠ redirigir√≠as a tu p√°gina de login
            // window.location.href = 'login.html';
        }
    </script>
</body>
</html>
